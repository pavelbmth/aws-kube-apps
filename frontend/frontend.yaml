apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bmt-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-dockerhub-user/your-frontend-image:latest  # Replace with your custom frontend image
          ports:
            - containerPort: 80
